<form enctype="multipart/form-data" action="/image/" method="post">
    {% csrf_token %}
<div class="fieldWrapper">
    <label for="{{ form.image.id_for_label }}">URL?</label>
    {{ form.image }}
</div>
<div class="fieldWrapper">
    <label for="{{ form.name.id_for_label }}">URL?</label>
    {{ form.name }}
</div>
    <input type="submit" value="Submit" />
</form>
